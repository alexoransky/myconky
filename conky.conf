conky.config = {

	--Various settings

	background = true,             -- forked to background
	cpu_avg_samples = 2,           -- The number of samples to average for CPU monitoring.
	diskio_avg_samples = 10,       -- The number of samples to average for disk I/O monitoring.
	double_buffer = true,          -- Use the Xdbe extension? (eliminates flicker)
	if_up_strictness = 'address',  -- how strict if testing interface is up - up, link or address
	net_avg_samples = 2,           -- The number of samples to average for net data
	no_buffers = true,             -- Subtract (file system) buffers from used memory?
	temperature_unit = 'celsius',  -- fahrenheit or celsius
	update_interval = 1,           -- update interval
	imlib_cache_size = 0,          -- disable image cache to get a new spotify cover per song

	--Placement

	alignment = 'top_right',       -- top-left,top-middle,top-right,bottom-left,bottom-middle,bottom-right,
	                               -- middle-left,middle-middle,middle-right,none
	gap_x = 0,                     -- pixels between right or left border
	gap_y = 40,                    -- pixels between bottom or top border
    minimum_height = 300,		   -- minimum height of window
	minimum_width = 280,           -- minimum height of window
	maximum_width = 276,           -- maximum height of window

	--Graphical

	border_inner_margin = 10,      -- margin between border and text
	border_outer_margin = 1,       -- margin between border and edge of window
	border_width = 1,              -- border width in pixels
	default_bar_width = 280,       -- default is 0 - full width
	default_bar_height = 10,       -- default is 6
	default_gauge_height = 25,     -- default is 25
	default_gauge_width = 40,       -- default is 40
	default_graph_height = 40,     -- default is 25
	default_graph_width = 153,     -- default is 0 - full width
	default_shade_color = '#000000',   -- default shading color
	default_outline_color = '#000000', -- default outline color
	draw_borders = false,          -- draw borders around text
	draw_graph_borders = true,     -- draw borders around graphs
	draw_shades = false,           -- draw shades
	draw_outline = false,          -- draw outline
	stippled_borders = 0,          -- dashing the border

	--Textual

	extra_newline = false,         -- extra newline at the end - for asesome's wiboxes
	format_human_readable = true,  -- KiB, MiB rather then number of bytes
	font = 'Roboto:size=9',        -- font for complete conky unless in code defined
	max_text_width = 0,            -- 0 will make sure line does not get broken if width too smal
	max_user_text = 16384,         -- max text in conky default 16384
	override_utf8_locale = true,   -- force UTF8 requires xft
	short_units = true,            -- shorten units from KiB to k
	top_name_width = 21,           -- width for $top name value default 15
	top_name_verbose = false,      -- If true, top name shows the full command line of  each  process - Default value is false.
	uppercase = false,             -- uppercase or not
	use_spacer = 'none',           -- adds spaces around certain objects to align - default none
	use_xft = true,                -- xft font - anti-aliased font
	xftalpha = 1,                  -- alpha of the xft font - between 0-1

	--Windows

	own_window = true,             -- create your own window to draw
	own_window_argb_value = 150,   -- real transparency - composite manager required 0-255
	own_window_argb_visual = true, -- use ARGB - composite manager required
	own_window_class = 'Conky',    -- manually set the WM_CLASS name for use with xprop
	own_window_colour = '#000000', -- set colour if own_window_transparent no
	own_window_hints = 'undecorated,below,above,sticky,skip_taskbar,skip_pager',  -- if own_window true - just hints - own_window_type sets it
	own_window_transparent = yes,  -- if own_window_argb_visual is true sets background opacity 0%
	own_window_title = 'system_conky', -- set the name manually  - default conky "hostname"
	own_window_type = 'desktop',   -- if own_window true options are: normal/override/dock/desktop/panel


	--Colours

	default_color = '#000000',     -- default color and border color

	color1 = '#FFFFFF',  -- text
	color2 = '#FFCC99',  -- titles
	color3 = '#FF9933',  -- sections
	color4 = '#3399FF',  -- indicators, normal
	color5 = '#FFA726',  -- indicators, critical
	color6 = '#99CCFF',  -- values - norm
	color7 = '#3399FF',  -- graphs
	color8 = '#FFA726',  -- orange
	color9 = '#aa0000',  -- firebrick

	--Lua
	lua_load = '~/.config/conky/scripts/lua_scripts.lua',

};

conky.text = [[
#
########## SYSTEM
#
${lua_parse section SYSTEM}
${execpi 3600 ~/.config/conky/scripts/sys_info.lua}
${execpi 86400 ~/.config/conky/scripts/cpu_model.lua}
${lua_parse uptime}
${lua_parse loadavg}
#
# Temps/fans
${execpi 10 ~/.config/conky/scripts/mb_temp.lua}
# ${execpi 10 ~/.config/conky/scripts/hdd_temp.lua /dev/sda}
# ${execpi 10 ~/.config/conky/scripts/mb_fan.lua}
#
# Logged In
${lua_parse logged_in}
#
########## CPU
#
${lua_parse section CPU}
${execp ~/.config/conky/scripts/cpu_info.lua -a}
${lua_parse cpu_graph}
#
########## PROCESSES
#
${lua_parse section PROCESSES}
${lua_parse processes_treads}
#${lua_parse ps 5}
${execp ~/.config/conky/scripts/ps.lua 5 -t -g}
#
########## MEMORY
#
${lua_parse section MEMORY}
${color2}RAM: ${tab 38} \
${color1}${memmax} ${alignr}${color6}$memperc%  ${color4}${membar 6, 100}
${color2}${font Roboto:size=9:weight:regular}Swap: ${tab 38} \
${color1}${swapmax} ${alignr}${color6}$swapperc%  ${color4}${swapbar 6, 100}
#
########## DISK
#
${lua_parse section DISK}
${execp ~/.config/conky/scripts/disk_size.lua sda3 sdb1 sdb2}
${execp ~/.config/conky/scripts/disk_traffic.lua sda3 sdb1 sdb2}
#
########## NETWORK
#
${lua_parse section NETWORK}
${execpi 60 ~/.config/conky/scripts/ip_addr.lua eno1 -e}
${execp ~/.config/conky/scripts/network_traffic.lua eno1}
#
########## METAR
#
${lua_parse section METAR}
${lua_parse utc}
${lua_parse metar KMLB}
#
########## UPDATES
#
${lua_parse section UPDATES}
${execpi 3600 ~/.config/conky/scripts/checkupdates.lua 20}

]]
